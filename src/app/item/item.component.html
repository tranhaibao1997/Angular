<div class="itemblock">
    <a>
        <img src="{{item.img}}" alt="Smiley face" height="100" width="100">
        <p class="itemname" routerLink="/detail/{{item.id}}">{{item.name}}</p>

        <p style="color:gray">${{item.price}}</p>
        <input class="btn" type="button" value="Add to cart" (click)="onAddToCartClick()">
    </a>
</div>
