<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div id="wrapper">
    <app-header></app-header>
    <a routerLink="/home" class="fa fa-home"> Home</a>
    <p class="carttext">>Cart</p>
    <div id="central">

        <!-- CART HEADER -->
        <div class="container">
            <div class="card shopping-cart">
                <div class="card-header bg-dark text-light">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shipping cart
                    <a href="" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
                    <div class="clearfix"></div>
                </div>
                <div class="card-body">


                    <!-- PRODUCT -->
                    <div *ngFor="let item of cart; let i=index">
                        <div class="row">

                            <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="{{item.item.img}}}}" alt="prewiew">
                            </div>
                            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                                <h4 class="product-name"><strong>{{item.item.name}}</strong></h4>

                            </div>
                            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                                <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                    <h6><strong>{{item.item.price}} <span class="text-muted">x</span></strong></h6>
                                </div>
                                <div class="col-4 col-sm-4 col-md-4">
                                    <div class="quantity">
                                        <input type="button" value="+" class="plus">
                                        <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4" [(ngModel)]="item.quantity">
                                        <input type="button" value="-" class="minus">
                                    </div>
                                </div>
                                <div class="col-2 col-sm-2 col-md-2 text-right">
                                    <button type="button" class="btn btn-outline-danger btn-xs" (click)="deleteItem(i)">
                                                     <i class="fa fa-trash" aria-hidden="true"></i>
                                                 </button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
                <!-- END PRODUCT -->


                <!--   Footer -->
                <div class="card-footer">

                    <div class="pull-right" style="margin: 10px">
                        <a href="" class="btn btn-success pull-right">Checkout</a>
                        <div class="pull-right" style="margin: 5px">
                            Total price: <b>{{total}}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
